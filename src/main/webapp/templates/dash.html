<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/metaHeader :: metaHead"> Error: Error</div>
<body class="bodyPorra">
  <div th:replace="fragments/navbar :: navbar"> Error: Error</div>
  <div class="container container-porras">
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-fire fa-4x"></i>
              </div>
              <div class="col-xs-9 text-right">
                <div class="huge"><p th:text="${numporrasRecent}"></p></div>
                <div class="panel-title-custom">Nuevas porras</div>
              </div>
            </div>
          </div>
          <div class="panel-body panel-body-custom">
            <div th:each="porraR, porraStatR: ${porrasRecent}" class="list-group">
              <a th:href="@{/porra/{id}(id=${porraR.id})}" class="list-group-item text-center"  th:unless="${porraStatR.index > 7}">
                <h4 class="list-group-item-heading"><p th:text="${porraR.title}"></p></h4>
                <!--<p class="list-group-item-text">1045 participantes</p>  -->
              </a>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <span class="pull-left"><a th:href="@{/listaporras?latest=true}">Más</a></span>
              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-fire fa-4x"></i>
              </div>
              <div class="col-xs-9 text-right">
                <div class="huge"><p th:text="${numporrasUser}"></p></div>
                <div class="panel-title-custom">Porras en las que participo</div>
              </div>
            </div>
          </div>
          <div class="panel-body panel-body-custom" style="min-height: 215px">
            <div th:each="porraU, porraStatU: ${porrasUser}" class="list-group">
              <a th:href="@{/porra/{id}(id=${porraU.id})}" class="list-group-item text-center"  th:unless="${porraStatU.index > 2}">
                <h4 class="list-group-item-heading"><p th:text="${porraU.title}"></p></h4>
                <!--<p class="list-group-item-text">1045 participantes</p>  -->
              </a>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <span class="pull-left"><a th:href="@{/listaporras?playing=true}">Más</a></span>
              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
        <div class="panel panel-green" style="min-height: 100px">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-user fa-4x"></i>
              </div>
              <div class="col-xs-9 text-right">
                <div class="huge"><p th:text="${numporrasCreator}"></p></div>
                <div class="panel-title-custom">Porras creadas</div>
              </div>
            </div>
          </div>
          <div class="panel-body panel-body-custom" style="min-height: 215px">
            <div th:each="porra, porraStatC: ${porrasCreator}" class="list-group">
              <a th:href="@{/porra/{id}(id=${porra.id})}" class="list-group-item text-center"  th:unless="${porraStatC.index > 2}">
                <h4 class="list-group-item-heading"><p th:text="${porra.title}"></p></h4>
              </a>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <span class="pull-left"><a th:href="@{/listaporras?mine=true}">Más</a></span>
              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-4">
        <div class="panel panel-green">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-check fa-4x"></i>
              </div>
              <div class="col-xs-9 text-right">
                <div class="huge"><p th:text="${numporrasUserWin}"></p></div>
                <div class="panel-title-custom">Porras ganadas</div>
              </div>
            </div>
          </div>
          <div class="panel-body panel-body-custom" style="min-height: 215px">
            <div th:each="porraUW, porraStatUW: ${porrasUserWin}" class="list-group">
              <a th:href="@{/porra/{id}(id=${porraUW.id})}" class="list-group-item text-center"  th:unless="${porraStatUW.index > 2}">
                <h4 class="list-group-item-heading"><p th:text="${porraUW.title}"></p></h4>
                <!--<p class="list-group-item-text">1045 participantes</p>  -->
              </a>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <span class="pull-left"><a th:href="@{/listaporras?winned=true}">Más</a></span>
              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
        <div class="panel panel-red">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-times-circle fa-4x"></i>
              </div>
              <div class="col-xs-9 text-right">
                <div class="huge"><p th:text="${numporrasUserLost}"></p></div>
                <div class="panel-title-custom">Porras perdidas</div>
              </div>
            </div>
          </div>
          <div class="panel-body panel-body-custom" style="min-height: 215px">
            <div th:each="porraUL, porraStatUL: ${porrasUserLost}" class="list-group">
              <a th:href="@{/porra/{id}(id=${porraUL.id})}" class="list-group-item text-center" th:unless="${porraStatUL.index > 2}">
                <h4 class="list-group-item-heading"><p th:text="${porraUL.title}"></p></h4>
              </a>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <span class="pull-left"><a th:href="@{/listaporras?losses=true}">Más</a></span>
              <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
