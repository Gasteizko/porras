<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/metaHeader :: metaHead"> Error: Error</div>
<body>
  <div class="container-index">
    <div class="row text-center">
      <div class="col-lg-12 col-xs-12">
        <h1 id="title">porras</h1>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-12">
        <div class="jumbotron" id="jumboIndex">
          <h1>La nueva forma de apostar </h1>
          <p> El sitio ideal para hacer las porras con tus amigos </p>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg-3 col-sm-4 col-xs-12">
        <div class="panel panel-primary" id="panelLogin" >
          <div class="panel-heading" id="panelHead"><div class="text-center"><strong>Entrar en Porras</strong></div></div>
          <div class="panel-body">
            <!--Formulario -->
            <form name="f" method="POST" th:action="@{/login}" autocomplete="on" class="form-horizontal" role="form">
              <div class="form-group" id="formUser">
                <div class="container-fluid">
                  <input id="usuario" type="text" name="user" required="required" class="form-control" placeholder="Usuario"/>
                </div>
              </div>
              <div class="form-group" id="formPass">
                <div class="container-fluid">
                  <input id="password" type="password" name="pass" required="required" class="form-control" placeholder="Contraseña"/>
                  <p th:if="${param.error}" class="error">Usuario o contraseña inválios</p>
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </div>
              </div>
              <div class="form-group">
                <div class="center-block"><button type="submit" class="btn btn-primary btn-index" name="formLogin" value="Sign in"><strong>Iniciar sesión</strong></button></div>
                <div class="center-block"><a href="/registro">Registrarse</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-4 col-xs-12 col-md-offset-3 col-lg-offset-4">
        <!--Formulario -->
        <div class="row text-center">
          <div class="col-md-11" id="zonaFormulario">
            <div class="panel panel-primary" id="panelPorras">
              <div class="panel-heading" id="panelHead"><div class="text-center"><strong>Porras más populares <span class="glyphicon glyphicon-fire"></span></strong></div></div>
              <div class="panel-body">
                <ul th:each="porra: ${porrasIndex}" class="nav nav-pills nav-stacked" id="lista">
                  <li><a href="#"><span class="glyphicon glyphicon-flash" id="flash"></span><span th:text="${porra.title}">Porra Name</span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
