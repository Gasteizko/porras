<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/metaHeader :: metaHead"> Error: Error</div>
<body>
  <div class="container-index">
    <div class="row text-center">
      <div class="col-lg-12 col-xs-12">
        <h1 id="title">porras</h1>
      </div>
    </div>
    <div class="row centered-form register-form">
      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Registrate con nosotros <small>Porras</small></h3>
          </div>
          <div class="panel-body">
            <form th:action="@{/registration}"  method="POST">

              <div class="form-group">
                <input type="login" name="login" id="login" class="form-control input-sm" placeholder="Login Name" />
              </div>
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="firstName" id="first_name" class="form-control input-sm" placeholder="First Name" />
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="lastName" id="last_name" class="form-control input-sm" placeholder="Last Name" />
                  </div>
                </div>
              </div>

              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" />
              </div>

              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" />
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password" name="passwordConfirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  </div>
                </div>
                <div class="row text-center">
                  <p th:if="${param.registrationError}" class="error">Datos inv√°lidos</p>
                </div>
              </div>

              <input type="submit" value="Register" class="btn btn-info btn-block" />

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
